<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Soumettre une Panne</title>
    <style>
        body {
            background-color: #f2f4f8; /* Couleur de fond douce */
        }
        .card {
            margin-top: 50px; /* Marge supérieure pour espacer du haut de la page */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre portée pour profondeur */
        }
        .card-header {
            background-color: #007bff; /* Couleur de fond de l'en-tête de la carte */
            color: white; /* Couleur du texte de l'en-tête */
            font-size: 1.5rem; /* Taille de la police de l'en-tête */
            text-align: center; /* Centrer le texte de l'en-tête */
            border-top-left-radius: 10px; /* Arrondir le coin supérieur gauche */
            border-top-right-radius: 10px; /* Arrondir le coin supérieur droit */
        }
        .btn-primary {
            width: 100%; /* Bouton prenant toute la largeur */
            padding: 10px; /* Espacement interne */
            font-size: 1.2rem; /* Taille de la police */
            transition: background-color 0.3s, transform 0.2s; /* Animation de transition */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Couleur au survol */
            transform: translateY(-2px); /* Légère élévation au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Soumettre une Panne
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Affiche les champs du formulaire -->
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
